<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Exams - TakeExam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .questions-container {
            min-height: 100vh;
            background-color: #f8fafc;
            padding: 100px 2rem 2rem;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.3s;
            padding: 0.5rem 0;
        }

        .questions-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .section-header h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .section-header p {
            color: var(--gray-medium);
            font-size: 1.125rem;
        }

        .exam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .exam-card {
            background: white;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            padding: 1.5rem;
            transition: all 0.3s ease;
        }

        .exam-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .exam-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .exam-info {
            margin-bottom: 1rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--gray-light);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--gray-medium);
            font-size: 0.875rem;
        }

        .info-value {
            font-weight: 500;
            color: var(--text-color);
        }

        .join-button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-button:hover {
            background: #1d4ed8;
        }

        .join-button:disabled {
            background: var(--gray-medium);
            cursor: not-allowed;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-inactive {
            background: #fee2e2;
            color: #dc2626;
        }

        .join-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-form input {
            padding: 0.75rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        .modal-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-submit {
            background: var(--primary-color);
            color: white;
            border: none;
        }

        .modal-cancel {
            background: white;
            color: var(--text-color);
            border: 2px solid var(--gray-light);
        }

        @media (max-width: 768px) {
            .questions-container {
                padding: 80px 1rem 1rem;
            }

            .exam-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">TakeExam</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="questions.html" class="active">Questions</a></li>
                <li><a href="teacher-signup.html" class="signup-btn">Sign-up</a></li>
                <li><a href="teacher-login.html" class="login-btn">Log-in</a></li>
            </ul>
        </nav>
    </header>

    <div class="questions-container">
        <div class="questions-content">
            <div class="section-header">
                <h1>Available Exams</h1>
                <p>Browse and join available exams from our teachers</p>
            </div>

            <div class="exam-grid" id="examGrid">
                <!-- Exams will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <div class="join-modal" id="joinModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Join Exam</h2>
            </div>
            <form class="modal-form" id="joinForm">
                <input type="text" id="studentName" placeholder="Enter your full name" required>
                <div class="modal-buttons">
                    <button type="button" class="modal-button modal-cancel" onclick="closeJoinModal()">Cancel</button>
                    <button type="submit" class="modal-button modal-submit">Join Exam</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let selectedExam = null;

        document.addEventListener('DOMContentLoaded', () => {
            loadExams();
        });

        function loadExams() {
            const exams = JSON.parse(localStorage.getItem('exams') || '[]');
            const examGrid = document.getElementById('examGrid');
            examGrid.innerHTML = '';

            exams.forEach(exam => {
                const card = document.createElement('div');
                card.className = 'exam-card';
                card.innerHTML = `
                    <h3 class="exam-title">${exam.title}</h3>
                    <div class="exam-info">
                        <div class="info-row">
                            <span class="info-label">Status</span>
                            <span class="status-badge ${exam.status === 'active' ? 'status-active' : 'status-inactive'}">
                                ${exam.status === 'active' ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Duration</span>
                            <span class="info-value">${exam.duration} minutes</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Questions</span>
                            <span class="info-value">${exam.questions.length} questions</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Code</span>
                            <span class="info-value">${exam.code}</span>
                        </div>
                    </div>
                    <button 
                        class="join-button" 
                        onclick="showJoinModal('${exam.code}')"
                        ${exam.status !== 'active' ? 'disabled' : ''}
                    >
                        ${exam.status === 'active' ? 'Join Exam' : 'Not Available'}
                    </button>
                `;
                examGrid.appendChild(card);
            });

            if (exams.length === 0) {
                examGrid.innerHTML = `
                    <div style="text-align: center; grid-column: 1/-1; color: var(--gray-medium);">
                        No exams available at the moment.
                    </div>
                `;
            }
        }

        function showJoinModal(examCode) {
            const exams = JSON.parse(localStorage.getItem('exams') || '[]');
            selectedExam = exams.find(e => e.code === examCode);

            if (selectedExam) {
                document.getElementById('joinModal').style.display = 'flex';
            }
        }

        function closeJoinModal() {
            document.getElementById('joinModal').style.display = 'none';
            document.getElementById('joinForm').reset();
            selectedExam = null;
        }

        document.getElementById('joinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const studentName = document.getElementById('studentName').value;

            if (!studentName || !selectedExam) {
                alert('Please enter your name');
                return;
            }

            // Store exam session data
            sessionStorage.setItem('studentName', studentName);
            sessionStorage.setItem('examCode', selectedExam.code);
            sessionStorage.setItem('currentExam', JSON.stringify(selectedExam));
            sessionStorage.setItem('examStartTime', new Date().toISOString());

            // Redirect to exam page
            window.location.href = 'exam.html';
        });
    </script>
</body>

</html>
