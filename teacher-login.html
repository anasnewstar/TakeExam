<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login - TakeExam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .form-group input.error {
            border-color: #ef4444;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group input.error+.error-message {
            display: block;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary-color, #2563eb);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1.5rem;
        }

        .login-btn:hover {
            background-color: #1d4ed8;
        }

        .login-btn:disabled {
            background-color: var(--gray-medium, #9ca3af);
            cursor: not-allowed;
        }

        .login-btn .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-home a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Teacher Login</h1>
                <p>Access your teacher dashboard</p>
            </div>

            <form id="teacherLoginForm" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                    <div class="error-message">Username is required</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                    <div class="error-message">Password is required</div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login as Teacher</button>

                <div class="signup-link">
                    Don't have an account? <a href="teacher-signup.html">Sign up</a>
                </div>

                <div class="back-to-home">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize default admin account if not exists
            const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
            if (!teachers.some(t => t.username === 'admin001')) {
                teachers.push({
                    username: 'admin001',
                    password: 'admin001',
                    firstName: 'Admin',
                    lastName: 'User',
                    email: 'admin@takeexam.com'
                });
                localStorage.setItem('teachers', JSON.stringify(teachers));
            }

            const form = document.getElementById('teacherLoginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const validateInput = (input, validationFn) => {
                const isValid = validationFn(input.value);
                if (!isValid) {
                    input.classList.add('error');
                } else {
                    input.classList.remove('error');
                }
                return isValid;
            };

            usernameInput.addEventListener('blur', () => {
                validateInput(usernameInput, value => value.length > 0);
            });

            passwordInput.addEventListener('blur', () => {
                validateInput(passwordInput, value => value.length > 0);
            });

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const isUsernameValid = validateInput(usernameInput, value => value.length > 0);
                const isPasswordValid = validateInput(passwordInput, value => value.length > 0);

                if (isUsernameValid && isPasswordValid) {
                    const submitBtn = form.querySelector('button[type="submit"]');
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<div class="loading-spinner"></div>';

                    // Check credentials
                    const username = usernameInput.value;
                    const password = passwordInput.value;
                    const teachers = JSON.parse(localStorage.getItem('teachers') || '[]');
                    const teacher = teachers.find(t => t.username === username && t.password === password);

                    if (teacher) {
                        // Store logged in teacher info
                        sessionStorage.setItem('currentTeacher', JSON.stringify(teacher));

                        // Redirect to teacher dashboard
                        setTimeout(() => {
                            window.location.href = 'teacher-dashboard.html';
                        }, 1500);
                    } else {
                        alert('Invalid username or password');
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Login as Teacher';
                    }
                }
            });
        });
    </script>
</body>

</html>
