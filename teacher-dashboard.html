<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - TakeExam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgm4xg1Dj5Eq2ZLHyGZBfNBrqFvkPPg1Y",
            authDomain: "takeexam-3e154.firebaseapp.com",
            projectId: "takeexam-3e154",
            storageBucket: "takeexam-3e154.appspot.com",
            messagingSenderId: "1051481601654",
            appId: "1:1051481601654:web:4988a75141e0ac44f4f60e"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <style>
        .dashboard-container {
            min-height: 100vh;
            background-color: #f8fafc;
        }

        .dashboard-header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .dashboard-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .welcome-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--gray-light);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-card h3 {
            color: var(--gray-medium);
            font-size: 0.875rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }

        .create-exam-btn {
            background: var(--primary-color);
            color: white;
        }

        .create-exam-btn:hover {
            background: #1d4ed8;
        }

        .view-results-btn {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .view-results-btn:hover {
            background: #f0f9ff;
        }

        .exams-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
        }

        .exam-list {
            margin-top: 1.5rem;
        }

        .exam-card {
            padding: 1.5rem;
            border: 1px solid var(--gray-light);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .exam-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .exam-title {
            font-weight: 600;
            color: var(--text-color);
        }

        .exam-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-draft {
            background: #f3f4f6;
            color: #6b7280;
        }

        .exam-details {
            display: flex;
            gap: 2rem;
            color: var(--gray-medium);
            font-size: 0.875rem;
        }

        .exam-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .exam-action-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .edit-btn {
            background: #f0f9ff;
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background: #e0f2fe;
        }

        .delete-btn {
            background: #fef2f2;
            color: #ef4444;
        }

        .delete-btn:hover {
            background: #fee2e2;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: #fef2f2;
            color: #ef4444;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #fee2e2;
        }

        @media (max-width: 1024px) {
            .dashboard-main {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .exam-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo">TakeExam</div>
                <div class="user-menu">
                    <div class="user-avatar" id="userInitials">T</div>
                    <span id="teacherName">Teacher</span>
                    <a href="index.html" class="return-home">‚Üê Home</a>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="main-content">
                <section class="welcome-section">
                    <h1>Welcome back, <span id="teacherFirstName">Teacher</span>! üëã</h1>
                    <p>Here's an overview of your exams</p>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Exams</h3>
                            <div class="value" id="totalExams">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Active Exams</h3>
                            <div class="value" id="activeExams">0</div>
                        </div>
                        <div class="stat-card">
                            <h3>Students</h3>
                            <div class="value">150</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn create-exam-btn">Create New Exam</button>
                        <button class="action-btn view-results-btn">View Results</button>
                    </div>
                </section>

                <section class="exams-section">
                    <h2>Your Exams</h2>
                    <div class="exam-list" id="examsList">
                        <!-- Exam cards will be dynamically added here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        // Check if teacher is logged in
        const teacherId = sessionStorage.getItem('teacherId');
        if (!teacherId) {
            window.location.href = 'teacher-login.html';
        }

        // Load teacher info
        const teacherName = sessionStorage.getItem('teacherName');
        document.getElementById('teacherName').textContent = teacherName;

        // Function to load exams from Firestore
        async function loadExams() {
            try {
                const examsRef = db.collection('exams');
                const snapshot = await examsRef.where('teacherId', '==', teacherId).get();

                const exams = [];
                snapshot.forEach(doc => {
                    exams.push({ id: doc.id, ...doc.data() });
                });

                updateDashboardStats(exams);
                displayExams(exams);
            } catch (error) {
                console.error("Error loading exams:", error);
                alert("Error loading exams. Please try again.");
            }
        }

        // Function to update dashboard statistics
        function updateDashboardStats(exams) {
            const totalExams = exams.length;
            const activeExams = exams.filter(exam => exam.status === 'active').length;

            document.getElementById('totalExams').textContent = totalExams;
            document.getElementById('activeExams').textContent = activeExams;
        }

        // Function to display exams
        function displayExams(exams) {
            const examsList = document.getElementById('examsList');
            examsList.innerHTML = '';

            if (exams.length === 0) {
                examsList.innerHTML = `
                    <div class="no-exams">
                        <p>No exams created yet. Click "Create New Exam" to get started.</p>
                    </div>
                `;
                return;
            }

            exams.forEach(exam => {
                const examCard = document.createElement('div');
                examCard.className = 'exam-card';
                examCard.innerHTML = `
                    <div class="exam-header">
                        <h3>${exam.title}</h3>
                        <span class="status-badge ${exam.status}">${exam.status}</span>
                    </div>
                    <div class="exam-details">
                        <p><strong>Code:</strong> ${exam.code}</p>
                        <p><strong>Duration:</strong> ${exam.duration} minutes</p>
                        <p><strong>Questions:</strong> ${exam.questions.length}</p>
                    </div>
                    <div class="exam-actions">
                        <button onclick="editExam('${exam.id}')" class="edit-btn">Edit</button>
                        <button onclick="deleteExam('${exam.id}')" class="delete-btn">Delete</button>
                    </div>
                `;
                examsList.appendChild(examCard);
            });
        }

        // Function to delete exam
        async function deleteExam(examId) {
            if (confirm('Are you sure you want to delete this exam?')) {
                try {
                    await db.collection('exams').doc(examId).delete();
                    loadExams(); // Reload the exams list
                } catch (error) {
                    console.error("Error deleting exam:", error);
                    alert("Error deleting exam. Please try again.");
                }
            }
        }

        // Function to edit exam
        function editExam(examId) {
            sessionStorage.setItem('editExamId', examId);
            window.location.href = 'create-exam.html';
        }

        // Load exams when page loads
        loadExams();

        // Logout function
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
