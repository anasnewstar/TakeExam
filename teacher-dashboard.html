<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - TakeExam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-container {
            min-height: 100vh;
            background-color: #f8fafc;
        }

        .dashboard-header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow-sm);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .dashboard-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 2rem 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .welcome-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: var(--gray-light);
            padding: 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-card h3 {
            color: var(--gray-medium);
            font-size: 0.875rem;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
        }

        .create-exam-btn {
            background: var(--primary-color);
            color: white;
        }

        .create-exam-btn:hover {
            background: #1d4ed8;
        }

        .view-results-btn {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .view-results-btn:hover {
            background: #f0f9ff;
        }

        .exams-section {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-md);
        }

        .exam-list {
            margin-top: 1.5rem;
        }

        .exam-card {
            padding: 1.5rem;
            border: 1px solid var(--gray-light);
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .exam-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .exam-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .exam-title {
            font-weight: 600;
            color: var(--text-color);
        }

        .exam-status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-draft {
            background: #f3f4f6;
            color: #6b7280;
        }

        .exam-details {
            display: flex;
            gap: 2rem;
            color: var(--gray-medium);
            font-size: 0.875rem;
        }

        .exam-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .exam-action-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }

        .edit-btn {
            background: #f0f9ff;
            color: var(--primary-color);
        }

        .edit-btn:hover {
            background: #e0f2fe;
        }

        .delete-btn {
            background: #fef2f2;
            color: #ef4444;
        }

        .delete-btn:hover {
            background: #fee2e2;
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            border: none;
            background: #fef2f2;
            color: #ef4444;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #fee2e2;
        }

        @media (max-width: 1024px) {
            .dashboard-main {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .exam-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <div class="logo">TakeExam</div>
                <div class="user-menu">
                    <div class="user-avatar" id="userInitials">T</div>
                    <span id="teacherName">Teacher</span>
                    <a href="index.html" class="return-home">‚Üê Home</a>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <main class="dashboard-main">
            <div class="main-content">
                <section class="welcome-section">
                    <h1>Welcome back, <span id="teacherFirstName">Teacher</span>! üëã</h1>
                    <p>Here's an overview of your exams</p>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Total Exams</h3>
                            <div class="value">12</div>
                        </div>
                        <div class="stat-card">
                            <h3>Active Exams</h3>
                            <div class="value">3</div>
                        </div>
                        <div class="stat-card">
                            <h3>Students</h3>
                            <div class="value">150</div>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn create-exam-btn">Create New Exam</button>
                        <button class="action-btn view-results-btn">View Results</button>
                    </div>
                </section>

                <section class="exams-section">
                    <h2>Your Exams</h2>
                    <div class="exam-list">
                        <div class="exam-card">
                            <div class="exam-header">
                                <h3 class="exam-title">Mathematics Final</h3>
                                <span class="exam-status status-active">Active</span>
                            </div>
                            <div class="exam-details">
                                <span>Code: MATH101</span>
                                <span>Duration: 2 hours</span>
                                <span>Questions: 50</span>
                            </div>
                            <div class="exam-actions">
                                <button class="exam-action-btn edit-btn">Edit</button>
                                <button class="exam-action-btn delete-btn">Delete</button>
                            </div>
                        </div>

                        <div class="exam-card">
                            <div class="exam-header">
                                <h3 class="exam-title">Physics Quiz</h3>
                                <span class="exam-status status-draft">Draft</span>
                            </div>
                            <div class="exam-details">
                                <span>Code: PHY202</span>
                                <span>Duration: 1 hour</span>
                                <span>Questions: 30</span>
                            </div>
                            <div class="exam-actions">
                                <button class="exam-action-btn edit-btn">Edit</button>
                                <button class="exam-action-btn delete-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if teacher is logged in
            const teacherInfo = JSON.parse(sessionStorage.getItem('currentTeacher'));
            if (!teacherInfo) {
                window.location.href = 'teacher-login.html';
                return;
            }

            // Update UI with teacher info
            document.getElementById('teacherName').textContent = `${teacherInfo.firstName} ${teacherInfo.lastName}`;
            document.getElementById('teacherFirstName').textContent = teacherInfo.firstName;
            document.getElementById('userInitials').textContent = teacherInfo.firstName[0] + teacherInfo.lastName[0];

            // Handle logout
            window.logout = () => {
                sessionStorage.removeItem('currentTeacher');
                window.location.href = 'index.html';
            };

            // Handle exam creation
            document.querySelector('.create-exam-btn').addEventListener('click', () => {
                window.location.href = 'create-exam.html';
            });

            // Handle view results
            document.querySelector('.view-results-btn').addEventListener('click', () => {
                // Redirect to results page
                // window.location.href = 'exam-results.html';
                alert('View results functionality coming soon!');
            });

            // Load and display exams
            function loadExams() {
                const exams = JSON.parse(localStorage.getItem('exams') || '[]');
                const teacherExams = exams.filter(exam => exam.teacherId === teacherInfo.username);
                const examList = document.querySelector('.exam-list');
                examList.innerHTML = '';

                // Update stats
                const activeExams = teacherExams.filter(exam => exam.status === 'active').length;
                document.querySelector('.stat-card:nth-child(1) .value').textContent = teacherExams.length;
                document.querySelector('.stat-card:nth-child(2) .value').textContent = activeExams;

                if (teacherExams.length === 0) {
                    examList.innerHTML = '<p>No exams created yet. Click "Create New Exam" to get started.</p>';
                    return;
                }

                teacherExams.forEach(exam => {
                    const examCard = document.createElement('div');
                    examCard.className = 'exam-card';
                    examCard.innerHTML = `
                        <div class="exam-header">
                            <h3 class="exam-title">${exam.title}</h3>
                            <span class="exam-status status-${exam.status}">${exam.status === 'active' ? 'Active' : 'Draft'}</span>
                        </div>
                        <div class="exam-details">
                            <span>Code: ${exam.code}</span>
                            <span>Duration: ${exam.duration} minutes</span>
                            <span>Questions: ${exam.questions.length}</span>
                        </div>
                        <div class="exam-actions">
                            <button class="exam-action-btn edit-btn" data-exam-code="${exam.code}">Edit</button>
                            <button class="exam-action-btn delete-btn" data-exam-code="${exam.code}">Delete</button>
                        </div>
                    `;
                    examList.appendChild(examCard);
                });

                // Handle exam actions
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const examCode = btn.dataset.examCode;
                        if (confirm('Are you sure you want to delete this exam?')) {
                            const exams = JSON.parse(localStorage.getItem('exams') || '[]');
                            const updatedExams = exams.filter(exam => exam.code !== examCode);
                            localStorage.setItem('exams', JSON.stringify(updatedExams));
                            loadExams(); // Refresh the list
                        }
                    });
                });

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const examCode = btn.dataset.examCode;
                        // Store the exam code to edit
                        sessionStorage.setItem('editExamCode', examCode);
                        window.location.href = 'create-exam.html';
                    });
                });
            }

            // Initial load of exams
            loadExams();
        });
    </script>
</body>

</html>
